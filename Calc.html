<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Monte Alto – Calculadora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#003366" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 1rem;
      background: #111827;
      color: #f9fafb;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #1f2937;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
      color: #d1d5db;
    }

    select,
    input,
    button,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.5rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background: #111827;
      color: #f9fafb;
      font-size: 0.95rem;
      margin-bottom: 0.75rem;
    }

    select:focus,
    input:focus,
    textarea:focus {
      outline: 2px solid #2563eb;
      border-color: transparent;
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: 600;
    }

    button.primary {
      background: #2563eb;
    }

    button.secondary {
      background: #374151;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .step {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: #111827;
      border: 1px solid #374151;
      display: none;
    }

    .step.active {
      display: block;
    }

    .step-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }

    .row {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 160px;
    }

    .product-image-wrapper {
      text-align: center;
      margin: 0.5rem 0 0.75rem;
    }

    .product-image-wrapper img {
      max-width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #374151;
    }

    .summary-box {
      margin-top: 0.75rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: #030712;
      border: 1px dashed #4b5563;
      font-size: 0.9rem;
    }

    .promo-optin {
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: #020617;
      border: 1px solid #4b5563;
      font-size: 0.85rem;
    }

    .promo-optin label.inline {
      display: inline-flex;
      align-items: center;
      margin-right: 1rem;
      font-size: 0.85rem;
    }

    .promo-optin input[type="radio"] {
      width: auto;
      margin-right: 0.25rem;
      margin-bottom: 0;
    }

    .small {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1 1 160px;
    }

    .status {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #a5b4fc;
      min-height: 1em;
    }

    .status.error {
      color: #fecaca;
    }

    #cart-panel {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      background: #030712;
      border: 1px solid #374151;
    }

    #cart-panel h2 {
      font-size: 0.95rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #9ca3af;
    }

    table.cart-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    table.cart-table th,
    table.cart-table td {
      padding: 0.25rem 0.35rem;
      text-align: left;
    }

    table.cart-table th {
      border-bottom: 1px solid #4b5563;
      font-weight: 600;
      color: #d1d5db;
    }

    table.cart-table td {
      border-bottom: 1px solid #111827;
      color: #e5e7eb;
    }

    .cart-total {
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }

    .points-inline {
      font-size: 0.85rem;
      color: #fbbf24;
    }

    .muted {
      color: #6b7280;
      font-size: 0.85rem;
    }

    .error-text {
      color: #fecaca;
      font-size: 0.85rem;
      min-height: 1em;
      margin-top: -0.25rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <h1>Monte Alto – Calculadora</h1>
  <div class="card">
    <!-- STEP 0: Datos del cliente -->
    <div class="step active" id="step-datos">
      <div class="step-title">Paso 0 · Tus datos</div>

      <div class="row">
        <div>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre completo" autocomplete="name" />
        </div>
        <div>
          <label for="telefono">Número de teléfono</label>
          <input type="tel" id="telefono" placeholder="Ej: 12345678" autocomplete="tel" />
        </div>
      </div>

      <div class="error-text" id="datos-error"></div>

      <div class="actions">
        <button class="primary" id="btn-ir-productos">Continuar</button>
      </div>
    </div>

    <!-- STEP 1: Producto -->
    <div class="step" id="step-producto">
      <div class="step-title">Paso 1 · Escogé tu embutido</div>

      <label for="producto">Tipo de embutido</label>
      <select id="producto">
        <option value="">— Selecciona un producto —</option>
      </select>

      <div class="row">
        <div>
          <label for="presentacion">Presentación</label>
          <select id="presentacion">
            <option value="">Selecciona la presentación...</option>
          </select>
        </div>
        <div>
          <label for="cantidad">Número de paquetes</label>
          <input type="number" id="cantidad" min="1" step="1" value="1" />
        </div>
