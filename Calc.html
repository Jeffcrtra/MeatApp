<html lang="es">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111827;
      color: #f9fafb;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .card {
      max-width: 680px;
      margin: 0 auto;
      background: #1f2937;
      border-radius: 0.75rem;
      padding: 1rem 1.25rem 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      position: relative; /* para el icono de carrito */
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      color: #d1d5db;
      font-size: 0.9rem;
    }

    select, input, button, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 0.55rem 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #374151;
      background: #0f172a;
      color: #f9fafb;
      margin-bottom: 0.75rem;
      font-size: 0.95rem;
    }

    button {
      cursor: pointer;
      border: none;
      font-weight: 600;
    }

    button.primary {
      background: #2563eb;
      color: white;
    }

    button.secondary {
      background: #374151;
      color: white;
    }

    /* BOTÓN AMARILLO */
    #btn-agregar-carrito {
      background: #fbbf24;
      color: #111827;
      font-weight: 700;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .summary-box {
      background: #030712;
      border: 1px dashed #4b5563;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-top: 0.75rem;
      font-size: 0.9rem;
    }

    .row {
      display: flex;
      gap: 0.75rem;
    }

    .row > div {
      flex: 1;
    }

    .product-image-wrapper {
      text-align: center;
      margin-top: 0.5rem;
      display: none;
    }

    .product-image-wrapper img {
      max-width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #374151;
    }

    .muted { color:#6b7280; font-size:0.85rem; }

    .error-text { color:#fecaca; font-size:0.9rem; min-height:1em; }

    #status { white-space:pre-line; margin-top:0.75rem; }

    /* ICONO DE CARRITO */
    #cart-icon {
      position:absolute;
      top:0.75rem;
      right:0.75rem;
      display:flex;
      align-items:center;
      gap:0.4rem;
      background:#0f172a;
      padding:0.35rem 0.7rem;
      border-radius:999px;
      border:1px solid #374151;
      font-size:0.9rem;
      cursor:pointer;
      user-select:none;
    }
    #cart-icon span.cart-emoji {
      font-size:1.1rem;
    }
    #cart-count {
      background:#fbbf24;
      color:#111827;
      padding:0.1rem 0.45rem;
      border-radius:999px;
      font-weight:700;
      font-size:0.8rem;
      min-width:1.4rem;
      text-align:center;
    }

    .cart-backdrop {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:none;
      z-index:900;
    }
